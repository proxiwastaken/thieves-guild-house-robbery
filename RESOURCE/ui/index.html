<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lockpicking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lockpicking-ui" style="display:none;">
        <div id="lock-container">
            <img id="lock-img" src="assets/lock.png" />
            <img id="lockpick-img" src="assets/lockpick.webp" />
        </div>
        
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        
        <div id="info">
            <span id="lockpicks"></span>
            <span id="health"></span>
        </div>
        
        <div id="controls">
            A/D: Move Lockpick | W: Apply Tension | S: Cancel
        </div>
    </div>
    <script type="text/javascript" src="https://cfx-nui-houserobbery/ui/script.js" async></script>
</body>
</html>
